<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header id="header">
			<h1>Visualization in 2D</h1>
		</header>
		<main>
			<h1 style="text-align: center;">Barchart</h1>
			<div class="menu">
				<div class="menu-div" id="barchar"></div>
				<div class="menu-list">
					<button class="menu-button dimension" id="dimension-chartbar">
						Add time dimension
					</button>
					<button class="menu-button augmented" id="augmented-chartbar">
						Augmented Reality
					</button>
				</div>
			</div>
			<h1 style="text-align: center;">Scatterplot</h1>
			<div class="menu">
				<div class="menu-div" id="scatterplot"></div>
				<div class="menu-list">
					<button class="menu-button dimension" id="dimension-scatterplot">
						Add time dimension
					</button>
					<button class="menu-button augmented" id="augmented-scatterplot">
						Augmented Reality
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
