<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header id="header">
			<h1>Visualization in 2D</h1>
		</header>
		<main>
			<div class="container">
				<h1 style="text-align: center;">Final Scatterplot</h1>
				<div style="margin: auto;" class="slidecontainer">
					<div class="container">
						<form oninput="result.value = parseInt(year.value)">
							<div>
								<div>Years</div>
								<input
									name="input"
									type="range"
									id="year"
									min="1950"
									max="1979"
									value="1950"
									step="1"
									class="slider"
								/>
								<output id="result" for="year">1950 </output>
							</div>
						</form>
					</div>
				</div>
				<div class="container">
					<div>
						<div id="final"></div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
